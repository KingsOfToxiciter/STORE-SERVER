<!DOCTYPE html>
<html>
<head>
  <title>Media Uploader - Creator ♡︎ 𝐻𝐴𝑆𝐴𝑁 ♡︎</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, button { width: 100%; padding: 10px; margin: 8px 0; }
    .preview { margin-top: 30px; }
    .item { margin-bottom: 15px; }
    video, audio, img { max-width: 100%; height: auto; display: block; margin-top: 5px; }
  </style>
</head>
<body>
  <h2>Upload Media</h2>

  <!-- File Upload -->
  <form action="/upload-file" method="post" enctype="multipart/form-data">
    <input type="file" name="media" required>
    <button type="submit">Upload File</button>
  </form>

  <!-- URL Upload -->
  <form onsubmit="uploadByUrl(event)">
    <input type="text" id="urlInput" placeholder="Enter media URL..." required>
    <button type="submit">Upload from URL</button>
  </form>

  <div class="preview">
    <h3>Uploaded Files</h3>
    <div id="fileList"></div>
  </div>

  <script>
    async function fetchFiles() {
      const res = await fetch('/list-files');
      const files = await res.json();
      const container = document.getElementById('fileList');
      container.innerHTML = '';

      files.forEach(file => {
        const div = document.createElement('div');
        div.className = 'item';

        const url = file.filepath;
        if (file.filetype.startsWith('image')) {
          div.innerHTML = `<strong>${file.filename}</strong><img src="${url}">`;
        } else if (file.filetype.startsWith('video')) {
          div.innerHTML = `<strong>${file.filename}</strong><video controls src="${url}"></video>`;
        } else if (file.filetype.startsWith('audio')) {
          div.innerHTML = `<strong>${file.filename}</strong><audio controls src="${url}"></audio>`;
        } else {
          div.innerHTML = `<strong>${file.filename}</strong><a href="${url}" download>Download</a>`;
        }

        container.appendChild(div);
      });
    }

    async function uploadByUrl(e) {
      e.preventDefault();
      const url = document.getElementById('urlInput').value.trim();
      if (!url) return;
      window.location.href = `/upload-url?url=${encodeURIComponent(url)}`;
    }

    window.onload = fetchFiles;
  </script>
</body>
</html>

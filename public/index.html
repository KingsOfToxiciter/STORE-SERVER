<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NOOBX Media Uploader</title>
</head>
<body>
  <h2>Upload Local File</h2>
  <form id="uploadForm">
    <input type="file" name="media" required />
    <button type="submit">Upload</button>
  </form>

  <h2>Upload From URL</h2>
  <form id="urlForm">
    <input type="url" name="url" placeholder="Enter file URL" required />
    <button type="submit">Upload URL</button>
  </form>

  <div id="result"></div>

  <script>
    const uploadForm = document.getElementById('uploadForm');
    const urlForm = document.getElementById('urlForm');
    const result = document.getElementById('result');

    uploadForm.onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(uploadForm);
      const res = await fetch('/upload-file', { method: 'POST', body: formData });
      const data = await res.json();
      result.innerHTML = `<p><a href="${data.url}" target="_blank">${data.url}</a></p>`;
    };

    urlForm.onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(urlForm);
      const url = formData.get('url');
      const res = await fetch('/upload-url?url=' + encodeURIComponent(url));
      const data = await res.json();
      result.innerHTML = `<p><a href="${data.url}" target="_blank">${data.url}</a></p>`;
    };
  </script>
</body>
</html>

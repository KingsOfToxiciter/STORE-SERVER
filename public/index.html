<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GridFS File Upload</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input, button {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Upload File to MongoDB GridFS</h1>

  <h3>Upload from local device:</h3>
  <form id="uploadForm">
    <input type="file" name="media" required>
    <button type="submit">Upload</button>
  </form>
  <p id="uploadResponse"></p>

  <hr>

  <h3>Upload by URL:</h3>
  <input type="text" id="urlInput" placeholder="Enter file URL" style="width: 300px;">
  <button onclick="uploadFromUrl()">Upload URL</button>
  <p id="urlResponse"></p>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const response = await fetch('/upload-file', {
        method: 'POST',
        body: formData
      });
      const result = await response.json();
      document.getElementById('uploadResponse').innerText = JSON.stringify(result, null, 2);
    });

    async function uploadFromUrl() {
      const url = document.getElementById('urlInput').value;
      const res = await fetch(`/upload-url?url=${encodeURIComponent(url)}`);
      const result = await res.json();
      document.getElementById('urlResponse').innerText = JSON.stringify(result, null, 2);
    }
  </script>
</body>
</html>

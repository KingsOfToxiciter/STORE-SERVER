<!DOCTYPE html>
<html>
<head>
  <title>Media Uploader</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, button { width: 100%; padding: 10px; margin: 8px 0; }
    .preview { margin-top: 30px; }
    .item { margin-bottom: 15px; }
    video, audio, img { max-width: 100%; height: auto; display: block; margin-top: 5px; }
    .url { font-size: 12px; color: gray; word-break: break-all; }
  </style>
</head>
<body>
  <h2>Upload Media</h2>

  <form id="fileForm">
    <input type="file" name="media" required>
    <button type="submit">Upload File</button>
  </form>

  <form id="urlForm">
    <input type="text" id="urlInput" placeholder="Enter media URL..." required>
    <button type="submit">Upload from URL</button>
  </form>

  <div class="preview">
    <h3>Uploaded Files</h3>
    <div id="fileList"></div>
  </div>

  <script>
    async function fetchFiles() {
      const res = await fetch('/list-files');
      const files = await res.json();
      renderFileList(files);
    }

    function renderFileList(files) {
      const container = document.getElementById('fileList');
      container.innerHTML = '';
      files.forEach(file => {
        const div = document.createElement('div');
        div.className = 'item';
        const url = file.filepath;
        let preview = '';
        if (file.filetype.startsWith('image')) {
          preview = `<img src="${url}">`;
        } else if (file.filetype.startsWith('video')) {
          preview = `<video controls src="${url}"></video>`;
        } else if (file.filetype.startsWith('audio')) {
          preview = `<audio controls src="${url}"></audio>`;
        } else {
          preview = `<a href="${url}" download>Download</a>`;
        }
        div.innerHTML = `<strong>${file.filename}</strong><br><span class="url">${location.origin}${url}</span>${preview}`;
        container.appendChild(div);
      });
    }

    document.getElementById('fileForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const res = await fetch('/upload-file', { method: 'POST', body: formData });
      if (res.ok) {
        await fetchFiles();
        this.reset();
      } else {
        alert('Upload failed');
      }
    });

    document.getElementById('urlForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const url = document.getElementById('urlInput').value.trim();
      if (!url) return;
      const res = await fetch(`/upload-url?url=${encodeURIComponent(url)}`);
      if (res.ok) {
        await fetchFiles();
        this.reset();
      } else {
        alert('URL upload failed');
      }
    });

    window.onload = fetchFiles;
  </script>
</body>
</html>
